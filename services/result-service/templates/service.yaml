apiVersion: v1
kind: Service
metadata:
  name: {{ include "result-service.fullname" . }}
  labels:
    {{- include "result-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      nodePort:  {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    {{- include "result-service.selectorLabels" . | nindent 4 }}
